<head>

        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--Nav Bar-->
    <nav class="navbar">
        <h1>TrendHub</h1>

        <div class="navbar-links">
            <p class="navbar-link"><a href="index.html">Home</a></p>
            <p class="navbar-link"><a href="collection.html">Collection</a></p>
            <p class="navbar-link"><a href="contact.html">Contacts</a></p>
        </div>
        <div class="navbar-menu-toggle" onclick="shownavbar()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <!--Side Nav bar-->
    <div class="side-navbar">
        <p style="text-align: right;" onclick="closenavbar()">
            <i class="fa-solid fa-xmark"></i>
        </p>
        <div class="side-navbar-links">
            <p class="side-navbar-link"><a href="index.html">Home</a></p>
            <p class="side-navbar-link"><a href="collection.html">Collection</a></p>
            <p class="side-navbar-link"><a href="contact.html">Contacts</a></p>
        </div>
    </div>
    <!--Contacts-->
    <div class="contact">
        <h3>Contact-Us</h3>
        <form id="contactForm">
            <div id="form-group">
                <label for="name">Name</label>
                <input type="name" name="" id="name" placeholder="Your Name" required>
            </div>
            <div id="form-group">
                <label for="email">Email</label>
                <input type="email" name="" id="email" placeholder="Your E-mail" required>
            </div>
            <div id="form-group">
                <label for="message">Message</label>
                <textarea name="" id="message" placeholder="Type your message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Send</button>
        </form>

    </div>

    <!--Footer-->
    <div class="footer">
        <div class="footer-container">
            <div class="footer-box-1">
                <h2 class="headingText">TrendHub</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed facilis perferendis consequuntur culpa
                    quia vel nulla aliquam eligendi!</p>
                <div class="footer-icon-container">
                    <i class="fa-brands fa-instagram" style="color: #FF007F"></i>
                    <i class="fa-brands fa-twitter" style="color: #1DA1F2;"></i>
                    <i class="fa-brands fa-facebook" style="color: #1877F2;"></i>
                    <i class="fa-brands fa-whatsapp" style="color: #25D366;"></i>
                </div>
            </div>
        </div>
        <p>&copy;2024 TrendHub.com</p>
    </div>





    <script src="collection.js"></script>



</body>

</html>
